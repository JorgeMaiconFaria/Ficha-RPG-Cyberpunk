<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Departamento de Polícia de Night City</title>

<body>

<!--Character's Pernonal Date-->

<section class=""><h1>Dados Pessoais</h1>
    <form>
        <label>Nome: </label>
        <input type="text" id="name" name="character-name" placeholder="Vincent" required>
        <label>Idade: </label>
        <input type="number" id="age" name="character-age" placeholder="35" required>
        <label>Nível: </label>
        <input type="number" id="level" name="character-level" placeholder="1" required>
        <label>Facção: </label>
        <input type="text" id="faction" name="character-faction" placeholder="Corp/Marginal/Nômade" required>
    
    </form>
</section>

<!--Character's Attributes-->

<section class="attributes">
    <table>
        <tr>
            <th>Atributo</th>
            <th>Valor</th>
            <th>Bonus</th>
            <th>Total</th>
        </tr>

        <tr>
            <td>Força</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Agilidade</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Inteligência</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>

        <tr>
            <td>Habilidade Técnica</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
        
        <tr>
            <td>Moral</td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
        </tr>
    </table>
</section>

    
</body>
</html>
